<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Nathaniel Pentico">
        <link href="style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id = titleContainer>
            <h1 id = "title">Nate's Survey Form</h1>
            <p id = "description">Thank you for taking the time to fill this out and help us improve our service. </p>
        </div>
        <div id = "formContainer">
          <form id = "survey-form">
            <div class = "contentSubtitle" id = "content1">
              <label id = "name-label"> Name</label>
                <input type = "text" required id = "name" class = "textField" placeholder = "Enter your name">
            </div>
            <div class = "contentSubtitle" id = "content2">
              <label id = "email-label"><p> Email</p></label>
                <input type = "email" required id = "email" class = "textField" placeholder = "Enter your email">
            </div>
            <div class = "contentSubtitle" id = "content3">
              <label id = "number-label" >Age (optional) </label>
                <input type = "number" id = "number" class = "textField" placeholder = "Age" min =0 max = 110>
            </div>
            <div class = "contentSubtitle" id = "content4">
                <p> Which option best describes your current role? </p>
                <select id = "dropdown" class = "textField">
                    <option value = "" disabled selected> Select Current Role</option>"
                    <option value = "student">Student</option>
                    <option value = "FullTimeJob">Full Time Job</option>
                    <option value = "FullTimeLearner">Full Time Learner</option>
                    <option value = "PreferNotToSay">Prefer Not To Say </option>
                    <option value = "Other">Other</option>
                </select>
            </div>
            <div class = "contentSubtitle" id = "content5">
                <p>Would you recommend our service to a friend? </p>
                <label for = "definitely" class = "radioButton"> <input type = "radio" id = "definitely" name = "recommend" value  = "definitely"  checked>Definitely</label>
                <label for = "maybe" class = "radioButton" > <input type = "radio" id = "maybe" name = "recommend" value  = "maybe"  >Maybe</label>
                <label for = "NotSure" class = "radioButton"> <input type = "radio" id = "NotSure" name = "recommend" value  = "NotSure"  >Not Sure</label>
            </div>
            <div class = "contentSubtitle" id = "content5">
                <p> What would you like to see improved?</p>
                <label for = "front-end" class = "checkboxes"> <input type = "checkbox" id = "definitely" name = "improvements" value  = "definitely">Front-End Projects </label>
                <label for = "backend"class = "checkboxes"  > <input type = "checkbox" id = "backend" name = "improvements" value  = "backend"  >Back-end Projects</label>
                <label for = "DataVisualization" class = "checkboxes"> <input type = "checkbox" id = "DataVisualization" name = "improvements" value  = "DataVisualization"  >Data Visualization</label>
                <label for = "Challenges" class = "checkboxes"> <input type = "checkbox" id = "challenges" name = "improvements" value  = "challenges"  >Challenges</label>
                <label for = "Open Source Community" class = "checkboxes"> <input type = "checkbox" id = "Open Source Community" name = "improvements" value  = "Open Source Community"  >Open Source Community</label>
                <label for = "GitterHelpRooms" class = "checkboxes"> <input type = "checkbox" id = "GitterHelpRooms" name = "improvements" value  = "GitterHelpRooms"  >Gitter help rooms</label>
                <label for = "Videos" class = "checkboxes"> <input type = "checkbox" id = "Videos" name = "improvements" value  = "Videos"  >Videos</label>
                <label for = "CityMeetups" class = "checkboxes"> <input type = "checkbox" id = "CityMeetups" name = "improvements" value  = "CityMeetups"  >City Meetups</label>
                <label for = "Wiki" class = "checkboxes"> <input type = "checkbox" id = "wiki" name = "improvements" value  = "wiki"  >Wiki</label>
                <label for = "Forum" class = "checkboxes"> <input type = "checkbox" id = "Forum" name = "improvements" value  = "Forum"  >Forum</label>
                <label for = "AdditionalCourses" class = "checkboxes"> <input type = "checkbox" id = "AdditionalCourses" name = "improvements" value  = "AdditionalCourses"  >Additional Courses</label>
            </div>
            <div class = "contentSubtitle" id = "content6">
                <p>Any Comments or Suggestions?</p>
                <textarea id = "SuggestionBox" name = "SuggestionBox" rows = "6" cols= "50">Enter Comments Here</textarea>
            </div>
            <button id = "submit">Submit</button>

          </form>
        </div>


    </body>
</html>
